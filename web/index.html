<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Virus Report</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='config.js'></script>
</head>
<body>
    <div id="board" />
    <a href="https://github.com/1813927768/virus-report">  
        <img style="position: fixed; top: 0; right: 0; border: 0; z-index:9999;" 
             src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png" 
             alt="Fork me on GitHub">
    </a>
</body>
<style>
    #panel {
        text-align: center;
    }

</style>
<script>
    function appendImage(imgSrc,imgDesc) {
        var dom = document.createElement("div")
        dom.setAttribute("id","panel")
        var img = document.createElement("img")
        var imgSrc = imgSrc
        img.setAttribute("src",imgSrc)
        var text = document.createElement("p")
        text.innerHTML = imgDesc
        dom.appendChild(text)
        dom.appendChild(img)
        board.append(dom)
        var hr = document.createElement("hr")
        board.append(hr)
    }

    var board = document.getElementById("board");
    appendImage(`image/2019-nConv_growth_report.png`,"每日增长趋势图（湖北省内外）")

    var monitorList = config.monitorList;
    monitorList.forEach(element => {
        appendImage(
            `image/2019-nConv_report_${element.level}_${element.name}_${element.interval !== 24 ? element.lastUpdate : element.lastUpdate.split(" ")[0]}.jpg`,
            `${element.name}疫情监控 （每${element.interval}小时更新一次，最后更新于${element.lastUpdate}）`
        )
    });
</script>
</html>
