<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Virus Report</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='config.js'></script>
</head>
<body>
    <div id="board" />
    <a href="https://github.com/1813927768/virus-report">  
        <img style="position: fixed; top: 0; right: 0; border: 0; z-index:9999;" 
             src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png" 
             alt="Fork me on GitHub">
    </a>
</body>
<style>
    #panel {
        text-align: center;
    }

</style>
<script>
    var board = document.getElementById("board");
    var monitorList = config.monitorList;
    monitorList.forEach(element => {
        dom = document.createElement("div")
        dom.setAttribute("id","panel")
        img = document.createElement("img")
        imgSrc = `image/2019-nConv_report_${element.level}_${element.name}_${element.interval !== 24 ? element.lastUpdate : element.lastUpdate.split(" ")[0]}.jpg`
        img.setAttribute("src",imgSrc)
        text = document.createElement("p")
        text.innerHTML = `${element.name}疫情监控 （每${element.interval}小时更新一次，最后更新于${element.lastUpdate}）`
        dom.appendChild(text)
        dom.appendChild(img)
        board.appendChild(dom)
    });
</script>
</html>
